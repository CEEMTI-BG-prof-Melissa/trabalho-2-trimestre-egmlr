<html>
    <head>
        <title> Formulario sobre o Parque Estadual Paulo César Vinha </title>
    </head>
    <body>
        <h1> Formulario sobre o Parque Estadual Paulo César Vinha</h1>
        <p> Temos como objetivo neste formulario identificar o nivel de conhecimento<br>
        das pessoas em relação ao Parque Estadual Paulo césar Vinha.</p>
        <form action="" method="post">
            <label> Nome completo </label>
            <input type="text" id="nomecompleto" minlength="10" maxlength="100" required="">
            <br><br>
            
            <label> E-Mail </label>
            <input type="email" id="email" required="">
            <br><br>
            
            <label> Idade </label>
            <input type="number" id="idade" minlength="5" maxlength="125" required="">
            <br><br>
            
            <label> Data de nascimento </label>
            <input type="date" id="datanascimento" min="02-02-1901" max="30-11-2025" required="">
            <br><br>
            
            <label> Estado Residente </label>
            <select id="estado" required="1">
                <option> Acre </option>
                <option> Amazonas </option>
                <option> Amapá </option>
                <option> Bahia </option>
                <option> Roraima </option>
                <option> Rondonia </option>
                <option> Pará </option>
                <option> Tocantins </option>
                <option> Maranhão </option>
                <option> Piauí </option>
                <option> Ceará </option>
                <option> Sergipe </option>
                <option> Alagoas </option>
                <option> Pernancuco </option>
                <option>Paráiba </option>
                <option> Rio grande do norte </option>
                <option> Mato grosso <option>
                <option> Goiás </option>
                <option> Mato grosso do sul</option>
                <option> Minas gerais </option>
                <option> Espirito santo</option>
                <option> Rio de janeiro </option>
                <option> São paulo </option>
                <option> Paraná </option>
                <option> santa catarina </option>
                <option> Rio grande do sul </option>
                <option> Brasilia (Distrito Federal) </option>
            </select>
            <br><br>
            
            <label> Você ja ouviu falar sobre cultura Ocêanica? </label><br>
            <input type="radio" id="sim" name="sim" value="Sim" > <label> Sim </label>
            <input type="radio" id="nao" name="não" value="Não" > <label> Não </label>
            <br><br>
            <label> Qual sua relação com o mar? </label><br>
            <textarea rows="5" cals="50" id="mar" required=""></textarea>
            <br>
            <input type="submit" value="Entrar">
            <br>
            <input type="reset"  value="Limpar"> 
            
        </form>
    </body>
</html>
